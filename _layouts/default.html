<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/assets/css/extension.css">
    <link rel="stylesheet" href="/assets/css/lightbox.css">
    <script type="text/javascript" src="/assets/js/lightbox.js"></script>

{% seo %}
  </head>
  <body>
    <header>
        <div class="container">
            <a id="a-title" href="{{ '/' | relative_url }}{% if page.lang != 'En' %}{{ page.lang | downcase }}{% endif %}">
                <h1>{{ site.title | default: site.github.owner_name }}</h1>
            </a>

            <h2>{{ site.description | default: site.github.project_tagline }}</h2>

            {% include local_selector.html %}

            {% include main-menu.html pages = site.pages %}

            {% include upbutton.html %}
        </div>
    </header>

    <div class="container">
        <section id="main_content">
            {{ content }}
        </section>
    </div>

    <footer>
        <div id="social" class="container">
            <a href="https://facebook.com/mofrison.live"><img src=/assets/images/icon-facebook.png></a>
            <a href="{{ site.github.owner_url }}"><img src=/assets/images/icon-github.png></a>
            <a href="mailto:mofrison.dev@gmail.com"><img src=/assets/images/icon-email.png></a>
        </div>
    </footer>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
